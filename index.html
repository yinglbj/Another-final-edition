<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🌄圖片館</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0 20px;
    }

    h1, h2 {
      text-align: center;
      color: #ffffff;
    }

    .upload-box {
      background-color: #2c2c3c;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label, textarea, select, input, button {
      width: 100%;
      margin-top: 10px;
      font-size: 14px;
    }

    textarea, select, input[type="file"] {
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    button {
      background-color: #38bdf8;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #2a2a40;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-body {
      padding: 10px;
    }

    .card-body .category {
      font-size: 12px;
      color: #999;
    }

    .card-body .description {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>🌄圖片館</h1>

  <div class="upload-box">
    <h2>上傳你的圖片</h2>
    <input type="file" id="fileInput" accept="image/*">
    <label for="descriptionInput">圖片說明：</label>
    <textarea id="descriptionInput" rows="3" placeholder="輸入圖片描述..."></textarea>

    <label for="categoryInput">分類：</label>
    <select id="categoryInput">
      <option value="AI">AI</option>
      <option value="動物">動物</option>
      <option value="食物">食物</option>
    </select>

    <button onclick="addImage()">📤 上傳</button>
  </div>

  <h2>📁 圖片展示</h2>
  <div class="gallery" id="gallery">
    <!-- 圖片卡片會插入在這裡 -->
  </div>

  <script>
    function addImage() {
      const fileInput = document.getElementById("fileInput");
      const description = document.getElementById("descriptionInput").value;
      const category = document.getElementById("categoryInput").value;
      const gallery = document.getElementById("gallery");

      if (!fileInput.files || fileInput.files.length === 0) {
        alert("請先選擇圖片！");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const imageUrl = e.target.result;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="圖片">
          <div class="card-body">
            <div class="category">${category}</div>
            <div class="description">${description}</div>
          </div>
        `;
        gallery.prepend(card); // 插入到最前面
      };

      reader.readAsDataURL(file); // 轉成 base64 方便顯示

      // 清空輸入欄位
      fileInput.value = "";
      document.getElementById("descriptionInput").value = "";
      document.getElementById("categoryInput").value = "AI";
    }
  </script>
</body>
</html>
